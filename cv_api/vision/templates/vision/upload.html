{% extends "vision/base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<h2 class="text-xl font-bold mb-4">Upload an Image</h2>
<form method="post" enctype="multipart/form-data" class="mb-6">
    {% csrf_token %}
    <input type="file" name="image" accept="image/*" class="mb-4 border p-2 w-full rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Predict</button>
</form>

{% if prediction %}
<div class="p-3 bg-green-100 text-green-800 rounded mb-4">
    Prediction: <b>{{ prediction }}</b>
</div>
{% endif %}

{% if uploaded_image_url %}
<div class="mt-4">
    <img src="{{ uploaded_image_url }}" class="rounded shadow-md max-w-sm" alt="Uploaded Image">
</div>
{% endif %}
{% endblock %}
