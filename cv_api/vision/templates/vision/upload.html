<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-md w-96 text-center">
        <h2 class="text-xl font-bold mb-4">Upload an Image</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" class="mb-4 border p-2 w-full rounded">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Predict</button>
        </form>

        {% if prediction %}
        <div class="mt-4 p-3 bg-green-100 text-green-800 rounded">
            Prediction: <b>{{ prediction }}</b>
        </div>
        {% endif %}
        {% if uploaded_image_url %}
        <div class="mt-4">
            <img src="{{ uploaded_image_url }}" class="rounded shadow-md" alt="Uploaded Image">
        </div>
        {% endif %}

    </div>
</body>
</html>
